<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
 
  <input type="text" name="user" placeholder="Enter user Name"  ngModel/>
  <br><br>
  <input type="text" name="email" placeholder="Enter user Email" ngModel/>
   <br><br>
  <input type="text" name="password" placeholder="Enter user Password"  ngModel/>
  <br><br>
  <button>Register</button>
</form>


<ul>
  <li>{{userData.user}}</li>
  <li>{{userData.email}}</li>
  <li>{{userData.password}}</li>
</ul>
