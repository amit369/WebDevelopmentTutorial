<div [ngSwitch]="color">
  <h1 style="color : red;" *ngSwitchCase="'red'">Red Color</h1>
  <h1 style="color : green;" *ngSwitchCase="'green'">Red Color</h1>
  <h1 style="color : pink;" *ngSwitchCase="'pink'">Red Color</h1>
  <h1 style="color : yellow;" *ngSwitchCase="'yellow'">Red Color</h1>

  <h1 *ngSwitchDefault>Default</h1>

</div>
