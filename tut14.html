<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
          .redElement {
            color : red
          }
          footer, span {
            background-color: pink;
          }
          p {
            border: 2px solid red;
          }
    </style>
</head>
<body>
    <!-- <h3>CSS Selectors </h3> -->
    <p>This is another simple paragraph to demonstrate css selectors </p>
    <span>This is span</span>
    <footer>Footer</footer>
    <p class="redElement">This is a simple paragraph to demonstrate css selectors </p>

</body>
</html>
