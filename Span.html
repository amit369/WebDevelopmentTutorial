<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Properties</title>
    <style>
        p span:nth-child(1)
        {
            background-color: blue;
        }
        p span:nth-child(2)
        {
            background-color: yellow;
        }
        p span:nth-child(3)
        {
            background-color: pink;
        }
        p span:nth-child(4)
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
        <span>Fourth</span>
    </p>
</body>
</html>
